<DOCTYPE html>
    <html>
        <head>
            <title>Pomodoro Clock</title>
            <link rel="stylesheet" type="text/css" href="style.css">

        </head>

        <body>
            <div id="clock">
                <div id="timer">
                    <p id="type"> Session </p>
                    <p id="countdown"> 25:00 </p>

                </div>
                <div id="settings">
                    <div id="modifiers">
                        <span class="modifier" id="session">
                            <span class="minutes">
                                <p> Session</p>
                                <p class="length">25</p>

                            </span>
                            <span class = "changer">
                                <button class="up">+</button>
                                <button class="down">-</button>
                            </span>

                        </span>
                        <span class="modifier" id="break">
                            <span class="minutes">
                                <p> Break</p>
                                <p class = "length"> 5</p>

                            </span>
                            <span class = "changer">
                                <button class="up">+</button>
                                <button class="down">-</button>
                                
                            </span>

                        </span>
                    </div>
                    <div id="operations">
                        tx
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </body>
    </html>
</DOCTYPE>
